<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pierre Feuille Ciseaux</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col text-center mt-5">Pierre Feuille Ciseaux</h1>
    </div>
</div>

<div id="main" class="container">
    <div id="haut">
        <div class="text-center mt-5 row">

            <div class="col" id="computerChoice" > </div>

            <div class="col">
                <img src="img/herisson_pelottes_de_laine.png" class="w-100 rounded mx-auto d-block"
                     alt="un hérisson très mignon" id="firstImg">
            </div>

            <div class="col" id="userChoice" > </div>

        </div>
    </div>
    <div id="bas" class="mt-3">
        <div id="choix" class="row mt-5">
            <div class="col text-center">
                <img id="pierre" src="img/pierre2.png" alt="pierre" class="rounded mx-auto d-block mt-5" width="250px">
            </div>
            <div class="col text-center">
                <img id="feuille" src="img/feuille2.png" alt="feuille" class="rounded mx-auto d-block mt-5" width="250px">
            </div>
            <div class="col text-center">
                <img id="ciseaux" src="img/ciseaux.png" alt="ciseaux" class="rounded mx-auto d-block mt-5" width="250px">
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
